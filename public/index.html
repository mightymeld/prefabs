<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Prefab Preview</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			html {
				background: #eee;
				font-family: -apple-system, sans-serif;
			}

			nav ul {
				display: flex;
				list-style: none;
				padding: 2em;
				margin: 0;
			}

			nav li {
				margin-right: 1em;
			}

			nav a {
				text-decoration: none;
			}

			nav a.selected {
				text-decoration: underline;
				text-decoration-color: rgb(0, 112, 243);
				text-decoration-thickness: 2px;
				text-underline-offset: 2px;
			}

			main {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-gap: 2em;
				padding: 2em;
			}

			.width-full {
				grid-column: 1 / -1;
			}

			.item {
				display: flex;
				flex-direction: column;
			}

			.item-content {
				flex: 1;
				padding: 1em;
				background: #fff;
				border-radius: 3px;
			}

			.item-title {
				font-size: 1em;
				margin-bottom: 0.5em;
			}

			.error {
				color: rgb(174, 0, 0);
				white-space: pre-wrap;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script src="app.js"></script>
	</body>
</html>
